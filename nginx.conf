server {
    listen 80;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend if needed (optional, typically handled by URL in frontend config)
    # But since frontend connects to backend via full URL or separate service, we just handle static here.
}
